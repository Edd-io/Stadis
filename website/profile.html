<html>
	<head>
		<title>Stadis</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="header-logo">
				<h1>Stadis</h1>
			</div>
			<input type="text" id="search" placeholder="Search">
			<div id="header-nav">
				<ul>
					<li>Home</li>
					<li>Github</li>
				</ul>
			</div>
		</div>
		<div id="content-profile">
			<div id="user-information">
				<img id="user-pfp" src="https://art.pixilart.com/b40c06d501a0e99.png" alt="User image">
				<h2 id="user-nickname" style="margin: 0;">Nickname</h2>
				<p id="user-username" style="margin: 0; margin-bottom: 20px">username</p>
				<div class="dashboard-item-content-item user-item">
					<p>Status</p>
					<p class="important">test</p>
				</div>
				<div class="dashboard-item-content-item user-item">
					<p>Discriminator</p>
					<p class="important">test</p>
				</div>
				<div class="dashboard-item-content-item user-item">
					<p>ID</p>
					<p class="important">32476832764832</p>
				</div>
				<div class="dashboard-item-content-item user-item">
					<p>Created at</p>
					<p class="important">12/12/2021 12:12:12</p>
				</div>
				<div class="dashboard-item-content-item user-item">
					<p>Nitro</p>
					<p class="important">None</p>
				</div>
			</div>
			<div id="user-data">
				<div id="user-log-time">
					<h2>Log time</h2>
					<div id="graph-log-time"></div>
				</div>
			</div>
		</div>
	</body>
</html>
